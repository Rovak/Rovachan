@(threads: Seq[rovachan.core.Thread])

@import org.apache.commons.io.FilenameUtils
@import rovachan.controllers.routes._

<div class="board">
	@for(thread <- threads) {
	    <div class="thread">

	    	<a href="http://localhost:9000@Application.thread("4chan", thread.board.id, thread.id)" data-thread="@thread.toJson">
	    	  Thread: @thread.id
	    	</a>
	    	<br>

	    	@for(comment <- thread.comments) {
	    	     @if(!comment.image.isEmpty) {
                    <img src="@Files.cache(comment.imgFolder + comment.thumbName)">
                }
	    		@Html(comment.text)
	    	}
	    </div>
	}
</div>
