@(threads: List[rovachan.core.Thread])

@import org.apache.commons.io.FilenameUtils

<div class="board">

	@for(thread <- threads) {

	    <div class="thread">

	    	<a href="@thread.url">Thread: @thread.id</a>
	    	<br>

	    	@for(comment <- thread.comments) {
	    		<img src="@rovachan.controllers.routes.Files.img(FilenameUtils.getName(comment.image))">
	    		@Html(comment.text)
	    	}

	    </div>

	}

</div>
